[project]
authors = ["Erik Holum <eholum@gmail.com>"]
channels = ["conda-forge"]
name = "roboplan-ros"
platforms = ["linux-64", "linux-aarch64"]
version = "0.1.0"

[tasks]
setup-colcon = { cmd = """
colcon mixin add default https://raw.githubusercontent.com/colcon/colcon-mixin-repository/master/index.yaml || true && \
colcon mixin update default
""" }
build = { cmd = ["colcon", "build", "--build-base", "build_$ROS_DISTRO", "--install-base", "install_$ROS_DISTRO"] }
# TOPP-RA has failures in colcon, so ignoring for now.
test = { cmd = [
  "colcon",
  "test",
  "--packages-skip",
  "toppra",
  "--build-base",
  "build_$ROS_DISTRO",
  "--install-base",
  "install_$ROS_DISTRO",
]}
test-result = {cmd = [
  "colcon",
  "test-result",
  "--verbose",
  "--test-result-base",
  "build_$ROS_DISTRO",
]}

[dependencies]
# Build deps
colcon-common-extensions = ">=0.3.0,<0.4"
colcon-mixin = ">=0.2.3,<0.3"
cmake = ">=3.30.5,<4"
clangxx = ">=19.1.7,<20"
lld = ">=19.1.2,<20"
ninja = ">=1.13.1,<2"
mold = ">=2.40.2,<3"
sccache = ">=0.10.0,<0.11"

# roboplan base deps
eigen = ">=3.4.0,<4"
pinocchio = ">=3.7.0,<4"
gtest = ">=1.17.0,<2"
viser = ">=1.0.11,<2"
tyro = ">=0.9.32,<0.10"
matplotlib = ">=3.10.6,<4"

[pypi-dependencies]
xacro = ">=2.1.1, <3"
pycollada = ">=0.9.2, <0.10"

[feature.kilted]
channels = ["https://prefix.dev/robostack-kilted"]

[feature.kilted.dependencies]
ros-kilted-ros-core = "*"
ros-kilted-trajectory-msgs = "*"

[feature.kilted.activation.env]
ROS_DISTRO = "kilted"

[feature.jazzy]
channels = ["https://prefix.dev/robostack-jazzy"]

[feature.jazzy.dependencies]
ros-jazzy-ros-core = ">=0.11.0,<0.12"
ros-jazzy-trajectory-msgs = ">=5.3.6,<6"

[feature.jazzy.activation.env]
ROS_DISTRO = "jazzy"

[feature.humble]
channels = ["https://prefix.dev/robostack-humble"]

[feature.humble.dependencies]
ros-humble-ros-core = "*"
ros-humble-trajectory-msgs = "*"

[feature.humble.activation.env]
ROS_DISTRO = "humble"

[environments]
kilted = ["kilted"]
jazzy = ["jazzy"]
humble = ["humble"]
